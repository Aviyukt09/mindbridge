<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindBridge - Anonymous Support</title>
  <style>
    /* ... same styles as before ... */
    #codeBox {
      display: none;
      background-color: #def;
      padding: 10px;
      margin-top: 15px;
      border-left: 4px solid #3aafa9;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MindBridge</h1>
    <p>Your space to reflect, share, and feel heard â€” anonymously.</p>
  </header>

  <div class="section">
    <h2>Submit Your Message</h2>
    <form id="messageForm" action="https://formspree.io/f/xkgryydn" method="POST" target="hidden_iframe" onsubmit="generateCode()">
      <label for="message">Your Message (anonymous):</label>
      <textarea id="message" name="message" placeholder="Write what's on your mind..." required></textarea>
      <button type="submit" class="button">Send Message</button>
    </form>

    <!-- Hidden iframe to prevent page reload -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <div id="codeBox">
      <strong>Your Message Code:</strong>
      <p id="messageCode"></p>
      <p class="note">Save this code to check for a response later on the <a href="reply.html">reply page</a>.</p>
    </div>
  </div>

  <script>
    function generateCode() {
      const code = Math.random().toString(36).substring(2, 8).toUpperCase();
      document.getElementById("messageCode").innerText = code;
      document.getElementById("codeBox").style.display = "block";
    }
  </script>
</body>
</html>
