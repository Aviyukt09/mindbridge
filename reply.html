<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindBridge - Check Replies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2b7a78;
    }
    .section {
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .button {
      background-color: #3aafa9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .response {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-left: 4px solid #3aafa9;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    a {
      color: #3aafa9;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>MindBridge</h1>
    <p>Use your message code to check if weâ€™ve replied.</p>
  </header>

  <div class="section">
    <h2>Enter Your Code</h2>
    <p>We respond thoughtfully to every message. Please enter the code you received after submitting your message:</p>

    <input type="text" id="codeInput" placeholder="e.g. X7B2KQ" />
    <button class="button" onclick="lookupReply()">Check for Reply</button>

    <div class="response" id="responseBox" style="display:none;"></div>
  </div>

  <script>
    const responses = {
      "X7B2KQ": "Hey! Thanks for reaching out. You're not alone â€” we're listening. ðŸ’™",
      "M4K2W1": "Take a deep breath. We're proud of you for opening up. Stay strong.",
      "A1B2C3": "Remember to take breaks and speak kindly to yourself."
    };

    function lookupReply() {
      const code = document.getElementById("codeInput").value.toUpperCase().trim();
      const box = document.getElementById("responseBox");

      if (responses[code]) {
        box.innerText = responses[code];
        box.style.display = "block";
      } else {
        box.innerText = "No response found for this code yet. Check back later!";
        box.style.display = "block";
      }
    }
  </script>
</body>
</html>
